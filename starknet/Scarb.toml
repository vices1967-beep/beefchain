[package]
name = "ganadochain"
version = "1.0.0"
edition = "2023_11"
description = "GanadoChain - Cross-chain livestock tracking system with Starknet, Polygon and Bitcoin integration"
authors = ["GanadoChain Team"]
license = "MIT"
repository = "https://github.com/ganadochain/contracts"

[dependencies]
starknet = "2.3.0"

[[target.starknet-contract]]

# NUEVO: Features para LegacyMap - SINTAXIS CORRECTA
[features]
deprecated_legacy_map = []

[tool.sncast]
account = "my_wallet"
url = "https://sepolia.starknet.io"
chain_id = "SN_SEPOLIA"
accounts-file = "~/.starknet_accounts/starknet_open_zeppelin_accounts.json"

# Configuraciones adicionales para diferentes redes
[tool.sncast.sepolia]
url = "https://sepolia.starknet.io"
chain_id = "SN_SEPOLIA"

[tool.sncast.mainnet]
url = "https://starknet-mainnet.public.blastapi.io"
chain_id = "SN_MAIN"

[tool.sncast.devnet]
url = "http://localhost:5050"
chain_id = "SN_GOERLI"

# Perfiles de construcci√≥n
[profile.release]
opt-level = 3
debug = false

[profile.dev]
opt-level = 0
debug = true

[metadata]
documentation = "https://docs.ganadochain.com"
keywords = ["nft", "bridge", "cross-chain", "livestock", "starknet", "polygon"]
categories = ["bridge", "nft", "defi"]